<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://wallpaperset.com/w/full/2/7/0/468983.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://lasimagenesdegoku.com/wp-content/uploads/2018/02/Goku_SSJ6-768x960.png');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://i.pinimg.com/originals/5e/fa/83/5efa83d6cb460ace372d53e433531dec.png');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://i.pinimg.com/originals/bb/05/04/bb05040a78373d97432d34333b66356d.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://i.pinimg.com/736x/34/64/6c/34646c8a7ddc112c9b6267cf7d48c7b0.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
